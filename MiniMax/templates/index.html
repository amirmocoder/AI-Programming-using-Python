<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background: #fff;
            border: 2px solid #333;
            cursor: pointer;
        }

        .cell.taken {
            cursor: not-allowed;
            background: #ddd;
        }

        .message {
            font-size: 1.2em;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">
            {% for row in board %}
                {% for cell in row %}
                    <div class="cell {{ 'taken' if cell.value != ' ' }}" data-row="{{ cell.row }}" data-col="{{ cell.col }}">
                        {{ cell.value }}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>               
        <div class="message" id="message">
            Player {{ current_player }}'s turn.
        </div>
        <button id="restart">Restart</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');

        board.addEventListener('click', function(e) {
            if (e.target.classList.contains('cell') && !e.target.classList.contains('taken')) {
                const row = e.target.getAttribute('data-row');
                const col = e.target.getAttribute('data-col');

                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ row: parseInt(row), col: parseInt(col) })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        updateBoard(data.board);
                        if (data.winner) {
                            message.textContent = data.winner === 'Draw' ? "It's a draw!" : `Player ${data.winner} wins!`;
                            board.classList.add('disabled');
                        } else {
                            message.textContent = `Player ${data.current_player}'s turn.`;
                        }
                    }
                });
            }
        });

        function updateBoard(newBoard) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 3);
                const col = index % 3;
                cell.textContent = newBoard[row][col];
                if (newBoard[row][col] !== ' ') {
                    cell.classList.add('taken');
                }
            });
        }

        const restartButton = document.getElementById('restart');

        restartButton.addEventListener('click', () => {
            fetch('/restart', { method: 'POST' })
                .then(() => {
                    location.reload(); // Reload the page to reflect the reset state
                })
                .catch(err => {
                    console.error('Error restarting the game:', err);
                });
        });

    </script>
</body>
</html>
